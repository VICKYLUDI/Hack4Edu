<!-- base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity=
    "sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.min.css">

    <!-- Cargar JQuery -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <!-- Header -->
    <header>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-gradient">
            <a class="navbar-brand border-light text-white"><h1 class="px-3">Edu</h1></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-auto" id="navbarNav">
                <ul class="navbar-nav ml-auto list-group">
                    <li class="nav-item list-group-item rounded mb-2 mx-2">
                        <a class="nav-link px-3" href="{{ url_for('index') }}">Inicio</a>
                    </li>
                    <li class="nav-item list-group-item rounded mb-2 mx-2">
                        <a class="nav-link px-3" href="{{ url_for('catalogo') }}">Catalogo de tradiciones</a>
                    </li>
                    <li class="nav-item list-group-item rounded mb-2 mx-2">
                        <a class="nav-link px-3" href="{{ url_for('ayuda') }}">Ayuda</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Contenido de la página -->
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Footer
    <footer class="footer">
        <p>© 2023 Edu. Desarrollado por Victoria Ludeña y Ricardo Jiménez.</p>
    </footer> -->
    <script type="text/javascript">
        //Navbar button collapse
        $(document).ready(function(){
            $('.navbar-toggler').on('click', function(){
                var target = $(this).data('target');
                $(target).collapse('toggle');
            });
        });
    </script>
</body>
</html>
